apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-{{ .Values.shippingservice.name }}-deployment"
  namespace: "{{ .Release.Name }}-{{ .Values.namespace }}-{{ .Values.environment }}"
spec:
  replicas: {{ .Values.shippingservice.pod.replicas }}
  selector:
    matchLabels:
      {{- include "common_labels" . | nindent 6 }}
      {{- include "shippingservice_labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "common_labels" . | nindent 8 }}
        {{- include "shippingservice_labels" . | nindent 8 }}
    spec:
      serviceAccountName: default
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: "{{ .Release.Name }}-{{ .Values.shippingservice.name }}-container"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
        image: "{{ .Values.shippingservice.container.image.name }}:{{ .Values.shippingservice.container.image.tag }}"
        ports:
        - containerPort: {{ .Values.shippingservice.container.port }}
        env:
        - name: PORT
          value: "{{ .Values.shippingservice.container.port }}"
        - name: DISABLE_PROFILER
          value: "{{ .Values.shippingservice.container.disable_profiler }}"
        readinessProbe:
          periodSeconds: 5
          grpc:
            port: {{ .Values.shippingservice.container.port }}
        livenessProbe:
          grpc:
            port: {{ .Values.shippingservice.container.port }}
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi