apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-{{ .Values.frontend.name }}-external-service"
  namespace: "{{ .Release.Name }}-{{ .Values.namespace }}-{{ .Values.environment }}"
spec:
  type: LoadBalancer
  selector:
    app: {{ .Values.app_name }}
    service: {{ .Values.frontend.name }}
    environment: {{ .Values.environment }}
    release: {{ .Release.Name }}
  ports:
  - name: http
    port: {{ .Values.frontend.external_service.port }}
    targetPort: {{ .Values.frontend.external_service.target_port }}
