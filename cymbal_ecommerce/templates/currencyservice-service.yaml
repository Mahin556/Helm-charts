apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-{{ .Values.currencyservice.name }}-service"
  namespace: "{{ .Release.Name }}-{{ .Values.namespace }}-{{ .Values.environment }}"
spec:
  type: ClusterIP
  selector:
    {{- include "common_labels" . | nindent 4 }}
    {{- include "currencyservice_labels" . | nindent 4 }}
  ports:
  - name: grpc
    port: {{ .Values.currencyservice.service.port }}
    targetPort: {{ .Values.currencyservice.service.target_port }}
