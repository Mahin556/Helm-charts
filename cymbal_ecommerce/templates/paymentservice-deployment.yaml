apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-{{ .Values.paymentservice.name }}-deployment"
  labels:
    {{- include "common_labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.paymentservice.pod.replicas }}
  selector:
    matchLabels:
      {{- include "common_labels" . | nindent 6 }}
      {{- include "paymentservice_labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "common_labels" . | nindent 8 }}
        {{- include "paymentservice_labels" . | nindent 8 }}
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: "{{ .Release.Name }}-{{ .Values.paymentservice.name }}-container"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
        {{- with .Values.paymentservice.container}}
        image: "{{ .image.name }}:{{ .image.tag }}"
        ports:
        - containerPort: {{ .port }}
        env:
        - name: PORT
          value: "{{ .port }}"
        - name: DISABLE_PROFILER
          value: "{{ .disable_profiler }}"
        readinessProbe:
          grpc:
            port: {{ .port }}
        livenessProbe:
          grpc:
            port: {{ .port }}
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        {{- end}}