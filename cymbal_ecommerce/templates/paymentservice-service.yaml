apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-{{ .Values.paymentservice.name }}-service"
  namespace: "{{ .Release.Name }}-{{ .Values.namespace }}-{{ .Values.environment }}"
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.app_name }}
    service: {{ .Values.paymentservice.name }}
    environment: {{ .Values.environment }}
    release: {{ .Release.Name }}
  ports:
  - name: grpc
    port: {{ .Values.paymentservice.service.port }}
    targetPort: {{ .Values.paymentservice.service.target_port }}
